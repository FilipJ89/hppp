<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Materials</title>
</head>
<body>

<!--                        th:text="${#temporals.format(pet.birthDate, 'yyyy-MM-dd')}" -->

<div th:insert="fragments/navbar.html"/>

<div th:insert="fragments/filterFormMaterials.html"/>

<div class="container-md mt-3">
    <h3 class="mb-4"> Material List</h3>
</div>

<div class="container-lg">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Risk</th>
                <th scope="col">Risk Level</th>
                <th scope="col">Material #</th>
                <th scope="col">Material Name</th>
                <th scope="col">Plants</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="line : ${lines}">
                <td>
                    <input name="isRisk" type="checkbox" th:checked="${line.isRisk}" disabled></td>
                </td>
                <td th:text="${line.getRisk()} ? ${line.getRisk().getRiskLevel()} : ''" /></td>
                <td th:text="${line.getMaterial().getMaterialCode()}" /></td>
                <td th:text="${line.getMaterial().getMaterialName()}" /></td>
                <td th:text="${#strings.setJoin(line.getMaterial().getPlants(), ', ')}" /></td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
