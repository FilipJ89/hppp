<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login</title>
</head>

<body>
<div th:insert="fragments/navbar.html"/>
<div class="container-md mt-5">
    <h3 class="mb-4">Register page</h3>
    <form th:object="${user}" th:action="@{/register}" method="post" id="login-form">
        <div class="mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text"
                   id="firstname"
                   name="firstname"
                   class="form-control"
                   placeholder="John">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Last Name</label>
            <input type="text"
                   id="lastname"
                   name="lastname"
                   class="form-control"
                   placeholder="Smith">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">@</span>
                <input type="text"
                       id="email"
                       name="email"
                       class="form-control"
                       placeholder="john.smith@yahoo.com">
            </div>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text"
                   id="username"
                   name="username"
                   class="form-control"
                   aria-describedby="usernameHelp">
            <div id="usernameHelp" class="form-text">Please provide your username here</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password"
                   id="password"
                   name="password"
                   class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
