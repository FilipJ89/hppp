<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <title>Risks - update</title>
</head>
<body>

<div th:insert="fragments/navbar.html"/>

<div class="container-md mt-4">
    <h3 class="mb-4">Please provide risk details:</h3>
</div>

<div class="container-md mt-2">
    <form class="row gy-2 gx-7 align-items-center" th:action="${#httpServletRequest.requestURI}" th:object="${filter}" method="post">

        <div class="col-auto">
            <label for="isRisk">Risk?:</label>
            <select class="form-select" id="isRisk" name="riskLevel">
                <option selected th:value="true">Yes</option>
                <option th:value="false">No</option>
            </select>
        </div>

        <div class="col-auto">
            <label for="riskLevel">Risk level:</label>
            <select class="form-select" id="riskLevel" name="riskLevel">
                <option th:each="risk : ${T(com.pg.hppp.model.enums.RiskLevel).values()}"
                        th:value="${risk.riskLevelLabel}"
                        th:text="${risk}">
                </option>
            </select>
        </div>

        <div class="col-auto">
            <label for="riskDescription" class="form-label">Risk description:</label>
<!--            <input type="text" th:field="*{riskDescription}" class="form-control" id="riskDescription">-->
            <textarea type="text" th:field="*{riskDescription}" class="form-control" id="riskDescription" rows="3">Risk description</textarea>
        </div>

        <div class="col-auto date" id="datepickerStart">
            <label for="dateStart">Start date:</label>
            <input type="text" th:field="*{riskStartDate}" class="form-control" id="dateStart">
            <span class="input-group-append"></span>
        </div>

        <div class="col-auto date" id="datepickerEnd">
            <label for="dateEnd">End date:</label>
            <input type="text" th:field="*{riskEndDate}" class="form-control" id="dateEnd">
            <span class="input-group-append"></span>
        </div>

        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>




<div class="container-md mt-4">
    <h3 class="mb-4">You will mass edit risks for below list:</h3>
</div>

<div class="container-lg">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Material #</th>
            <th scope="col">Material Name</th>
            <th scope="col">Plant</th>
            <th scope="col">Material Family</th>
            <th scope="col">Risk Level</th>
            <th scope="col">Risk Description</th>
            <th scope="col">Risk Start Date</th>
            <th scope="col">Risk End Date</th>
            <th scope="col">Risk Length [Days]</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="line : ${lines}">
            <td th:text="${line.getMaterial().getMaterialCode()}" />
            <td th:text="${line.getMaterial().getMaterialName()}" />
            <td th:text="${line.getMaterial().getPlant()}" />
            <td th:text="${line.getMaterial().getMaterialFamily()}" />
            <td th:text="${line.getRisk().getRiskLevel()}" />
            <td th:text="${line.getRisk().getRiskDescription()}" />
            <td th:text="${#temporals.format(line.getRisk().getRiskStartDate(), 'MMM yy')}" />
            <td th:text="${#temporals.format(line.getRisk().getRiskEndDate(), 'MMM yy')}" />
            <td th:text="${line.getRisk().getRiskLength()}" />
        </tr>
        </tbody>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

<script type="text/javascript">
        $(function() {
            $('#datepickerStart').datepicker();
        });
</script>
<script type="text/javascript">
        $(function() {
            $('#datepickerEnd').datepicker();
        });
</script>

</body>
</html>
