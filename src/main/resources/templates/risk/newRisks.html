<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Risks - update</title>
</head>
<body>

<div th:insert="fragments/navbar.html"/>

<div class="container-md mt-4">
    <h3 class="mb-4">Please filter materials for risk addition:</h3>
</div>

<div th:insert="fragments/filterForm.html"/>

<div class="container-md mt-4">
    <h3 class="mb-4">Add risks: <a th:href="@{'/risks/new/add'}"> <button class="btn btn-primary">add</button></a></h3>
</div>

<div class="container-md mt-4">
    <h3 class="mb-4">You will mass add risks for below list:</h3>
</div>

<div class="container-lg">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Material #</th>
            <th scope="col">Material Name</th>
            <th scope="col">Plant</th>
            <th scope="col">Material Family</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="line : ${lines}">
            <td th:text="${line.getMaterial().getMaterialCode()}" />
            <td th:text="${line.getMaterial().getMaterialName()}" />
            <td th:text="${line.getMaterial().getPlant()}" />
            <td th:text="${line.getMaterial().getMaterialFamily()}" />
        </tr>
        </tbody>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</body>
</html>
